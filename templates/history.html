{% extends "base.html" %}

{% block content %}
<h1>Scan History</h1>

<table>
    <tr>
        <th>URL</th>
        <th>Score</th>
        <th>Result</th>
        <th>Time</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
