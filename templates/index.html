{% extends "base.html" %}

{% block content %}
<h1>Phishing URL Detector</h1>

<form method="POST">
    <input type="text" name="url" placeholder="Enter URL here..." required>
    <button type="submit">Scan</button>
</form>

{% if result %}
<div class="result">
    <h3>{{ result }}</h3>
</div>
{% endif %}
{% endblock %}
